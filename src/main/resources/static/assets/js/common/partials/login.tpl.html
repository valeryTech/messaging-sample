<div class="container">
	<form class="form-horizontal" role="form" ng-submit="login()">
		<h2>SecureMail Login</h2>
		<br/>
		<div class="form-group">
			<div class="col-sm-3">
				<input type="text" class="form-control" id="username" name="username" ng-model="auth.username" placeholder="username" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-3">
				<input type="password" class="form-control" id="password" name="password" ng-model="auth.password" placeholder="password" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-3">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
		</div>
	</form>
</div>
